<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>모바일 태극기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
            -webkit-text-size-adjust: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .svg-container {
            position: relative;
            width: 100%;
            height: 100%;
            aspect-ratio: 3/2;
        }

        .wrap svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #fullscreenBtn {
            position: fixed;
            right: 10px;
            top: 10px;
            padding: 8px 16px;
            background: rgba(0, 73, 152, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        #fullscreenBtn:active {
            background: rgba(0, 73, 152, 1);
            transform: scale(0.98);
        }

        #tooltip {
            position: fixed;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            width: auto;
            max-width: 90%;
        }

        @supports (-webkit-touch-callout: none) {
            .svg-container {
                width: 90%;
                max-width: 90vw;
                max-height: 90vh;
            }
            
            @media screen and (orientation: landscape) {
                .svg-container {
                    width: auto;
                    height: 80vh;
                    aspect-ratio: 3/2;
                }
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="-72 -48 144 96"
            preserveAspectRatio="xMidYMid meet"
            width="100%"
            height="100%">
                <title>태극기</title>
                <rect fill="#FFFFFF" x="-72" y="-48" width="144" height="96"/>
                <g transform="rotate(33.69)">
                    <g id="태극">
                        <path d="M-24,0A24,24 0 0 1 24,0Z" fill="#CD313A"/>
                        <path d="M24,0A24,24 0 0 1 -24,0Z" fill="#004998"/>
                        <circle cx="-12" cy="0" r="12" fill="#CD313A" stroke-width="0"/>
                        <circle cx="12" cy="0" r="12" fill="#004998" stroke-width="0"/>
                    </g>
                    <path id="건" d="M-52,-12v24h4v-24Z m6,0v24h4v-24Z m6,0v24h4v-24Z" fill="#000000"/>
                    <path id="곤" d="M36,-12v11h4v-11Z m0,13v11h4v-11Z m6,-13v11h4v-11Z m0,13v11h4v-11Z m6,-13v11h4v-11Z m0,13v11h4v-11Z" fill="#000000"/>
                </g>
                <g transform="rotate(-33.69)">
                    <path id="리" d="M-52,-12v24h4v-24Z m6,0v11h4v-11Z m0,13v11h4v-11Z m6,-13v24h4v-24Z" fill="#000000"/>
                    <path id="감" d="M36,-12v11h4v-11Z m0,13v11h4v-11Z m6,-13v24h4v-24Z m6,0v11h4v-11Z m0,13v11h4v-11Z" fill="#000000"/>
                </g>
            </svg>
        </div>
    </div>
    <div id="tooltip"></div>
    <script>
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        let lastTap = 0;
        let tooltipTimeout;

        function showTooltip(message, duration = 3000) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = message;
            tooltip.style.opacity = '1';
            
            if (tooltipTimeout) {
                clearTimeout(tooltipTimeout);
            }
            
            tooltipTimeout = setTimeout(() => {
                tooltip.style.opacity = '0';
            }, duration);
        }

        function goFullscreenLandscape() {
            const element = document.documentElement;
            
            if (isIOS) {
                // iOS에서는 전체화면 API 대신 안내 메시지 표시
                showTooltip('화면을 두 번 탭하거나 세로로 돌리면 종료됩니다');
            } else {
                // 다른 기기에서는 전체화면 API 사용
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                }
            }
            
            // 화면 회전 시도
            setTimeout(() => {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {
                        if (isIOS) {
                            showTooltip('화면을 가로로 돌려주세요');
                        }
                    });
                }
            }, 100);

            // iOS에서 버튼 숨기기
            if (isIOS) {
                document.getElementById('fullscreenBtn').style.display = 'none';
            }
        }

        // 더블 탭 감지
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0) {
                // 더블 탭 감지됨
                if (isIOS) {
                    document.getElementById('fullscreenBtn').style.display = 'block';
                }
            }
            lastTap = currentTime;
        });

        // 화면 방향 변경 감지
        window.addEventListener('orientationchange', () => {
            if (isIOS && window.orientation === 0) { // 세로 모드로 전환
                document.getElementById('fullscreenBtn').style.display = 'block';
            }
        });

        // 버튼 생성
        const button = document.createElement('button');
        button.id = 'fullscreenBtn';
        button.textContent = '전체화면 시작';
        button.addEventListener('click', goFullscreenLandscape);
        document.body.appendChild(button);
    </script>
</body>
</html>
